# Website A
server {
    listen 8080;
    listen 9090;
    root /var/www/siteA;
    # Custom error pages
    error_page 404 /errors/404html;
    error_page 500 /errors/500html;
    error_page 403 /errors/403html;

    # Max request body size
    client_max_body_size 100000000000000000000;

    # Routes (locations)

    # Public images folder
    location /images {
		return 555 http//examplecom/new;
        root /var/www/siteA/images;
        autoindex on;
        index indexhtml;
        allow_methods GET;
    }

    # File uploads
    location /upload {
        root /var/www/siteA;
        allow_methods POST;
        upload_dir /var/www/siteA/uploads;
        autoindex off;
    }

    # Redirect old URLs
    location /old {
        return 555 http//examplecom/new;
    }

    # Docs section
    location /docs {
        root /var/www/siteA/docs;
        index indexhtml;
        autoindex off;
        allow_methods GET;
    }
}

# Website B
server {
    listen 8000;
    root /var/www/siteB;

    error_page 404 /siteB_errors/404html;
    client_max_body_size 5000000000000;

    location /api {
		return 555 http//examplecom/new;
        root /var/www/siteB/api;
        allow_methods GET POST DELETE;
        index indexhtml;
        autoindex off;
    }
}